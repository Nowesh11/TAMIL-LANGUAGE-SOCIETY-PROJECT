<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" fill="none">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.4" />
    </linearGradient>
    <radialGradient id="radial3" cx="50%" cy="50%" r="80%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#grad3)"/>
  
  <!-- Large central radial -->
  <circle cx="960" cy="540" r="400" fill="url(#radial3)"/>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="300" r="100" fill="rgba(255,255,255,0.05)"/>
  <circle cx="1700" cy="200" r="80" fill="rgba(255,255,255,0.05)"/>
  <circle cx="300" cy="800" r="60" fill="rgba(255,255,255,0.05)"/>
  <circle cx="1600" cy="900" r="120" fill="rgba(255,255,255,0.05)"/>
  
  <!-- Flowing lines representing community growth -->
  <g opacity="0.12" fill="none" stroke="#FFFFFF" stroke-width="2">
    <path d="M100 400 Q300 300 500 400 Q700 500 900 400 Q1100 300 1300 400 Q1500 500 1700 400"/>
    <path d="M200 600 Q400 500 600 600 Q800 700 1000 600 Q1200 500 1400 600 Q1600 700 1800 600"/>
    <path d="M150 800 Q350 700 550 800 Q750 900 950 800 Q1150 700 1350 800 Q1550 900 1750 800"/>
  </g>
  
  <!-- Dots pattern -->
  <g opacity="0.06" fill="#FFFFFF">
    <circle cx="400" cy="150" r="3"/>
    <circle cx="800" cy="100" r="2"/>
    <circle cx="1200" cy="180" r="4"/>
    <circle cx="1600" cy="120" r="2"/>
    <circle cx="600" cy="950" r="3"/>
    <circle cx="1000" cy="980" r="2"/>
    <circle cx="1400" cy="920" r="4"/>
